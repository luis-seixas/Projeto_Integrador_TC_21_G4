<body>

        <img src="./IMG/Logo_Arte_em_Latas.JPG" alt="Logo Arte em Latas">

                    <input type="search" placeholder="Pesquisa">
                    <label class="icon">
                    <span class="fas fa-search"></span>
                    </label>
                 </li>
            </ul>
        </nav>

    </header>

    <main>
        <h3>FALE CONOSCO</h3>
        <section>
            <div>
                <form action="">
                    <label for="nome">Nome completo:</label>
                    <input type="text" name="nome" id="nome">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email">
                    <label for="telefone">Whatsapp:</label>
                    <input type="tel" name="telefone" id="telefone">
                    <section>
                        <p>Categoria da Mensagem</p>
                        <input type="radio" name="Categoria da mensagem" id="informaçao" value="informaçao">
                        <label for="informaçao">Informações sobre o produto</label>
                        <input type="radio" name="Categoria da mensagem" id="duvida" value="duvida">
                        <label for="duvida">Dúvida sobre o site</label>
                        <input type="radio" name="Categoria da mensagem" id="problema" value="problema">
                        <label for="problema">Problemas com produto</label>
                        <input type="radio" name="Categoria da mensagem" id="pedidos" value="pedidos">
                        <label for="pedidos">Acompanhar pedidos</label>
                        <input type="radio" name="Categoria da mensagem" id="financeiro" value="financeiro">
                        <label for="financeiro">Questões financeiras</label>
                        <input type="radio" name="Categoria da mensagem" id="dados" value="dados">
                        <label for="dados">Privacidade de dados</label>
                    </section>
                    <br>
                    <label for="assunto">Assunto da Mensagem:</label>
                    <br>
                    <input type="text" name="assunto" id="assunto">
                    <br>
                    <label for="mensagem">Digite a Mensagem:</label><br>
                    <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
                    <br>
                    <label for="anexo">Anexo:</label>
                    <input type="file" name="anexo" id="anexo">
                    <br>
                    <br>
                    <button type="submit">Enviar</button>


                </form>
            </div>

            

            

            

        </section>
    </main>
